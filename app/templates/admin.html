<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        {% if title %}
        <title>{{ title }} - ECGApp</title>
        {% else %}
        <title>ECGApp</title>
        {% endif %}
    </head>
    <body>
        <div>
            <a href="{{ url_for('admin') }}">Admin</a>
            <a> || </a>
            <a href="{{ url_for('admin_charts') }}">Wykresy</a>
            <a href="{{ url_for('admin_users') }}">UÅ¼ytkownicy</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
