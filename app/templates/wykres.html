{% extends "base.html" %}

{% block content %}

    <div id="chart-container" style="display: flex; width: 100%;">
        <!-- Charts Section -->
        <div id="charts" style="flex: 3; padding-right: 10px;">
            <div id="tester1"></div>
            <div id="tester2"></div>
            <div id="tester3"></div>
        </div>
        <!-- Sticky Table Section -->
        <div id="timespan-table-container" style="flex: 1;">
            <button id="toggleTableBtn" class="toggle-button">Hide Table</button>
            <div id="collapsibleTable" class="collapsible">
                <table id="timespanTable" class="table" border="1" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>  </th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Timespans will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/plotly.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/testing.js') }}"></script>
    
    
    

    <div class="pagination">
        {% if prev_chart_id %}
            <a href="{{ url_for('wykres', chart_id=prev_chart_id) }}" class="button">Poprzedni</a>
        {% else %}
            <span class="button disabled">Poprzedni</span>
        {% endif %}
        
        {% if next_chart_id %}
            <a href="{{ url_for('wykres', chart_id=next_chart_id) }}" class="button">Następny</a>
        {% else %}
            <span class="button disabled">Następny</span>
        {% endif %}
    </div>

{% endblock %}
